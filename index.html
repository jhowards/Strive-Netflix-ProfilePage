<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Netflix</title>
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
    <div class="container"></div>
    <div class="container-fluid topbar px-0">
      <img
        src="assets/netflix_logo.png"
        class="netflixlogo mt-2 mb-3"
        alt="..."
      />
    </div>

    <div class="container mainbody">
      <div class="container">
        <p class="editprofiletext mb-0 mt-5 display-4">Edit Profile</p>
        <hr style="max-width: 540px; margin: auto" />
      </div>
      <div class="container section1 mt-4">
        <div class="row">
          <div class="col-sm-3 mb-4">
            <img
              src="https://strive.school/favicon.ico"
              class="img-fluid strive-image"
              alt="Responsive image"
            />
          </div>
          <div class="col-sm-9">
            <input
              class="form-control nameform"
              type="text"
              placeholder="Strive Student"
            />

            <p class="h5 mt-4 languagetext">Language:</p>

            <div class="dropdown mb-4">
              <button
                class="btn btn-secondary dropdown-toggle selectlang"
                type="button"
                id="dropdownMenuButton"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                English
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">English</a>
                <a class="dropdown-item" href="#">French</a>
                <a class="dropdown-item" href="#">German</a>
              </div>
            </div>
            <hr style="max-width: 570px; margin: auto" />
            <p class="mt-4 maturitytext">Maturity Settings:</p>
            <button type="button" class="btn btn-secondary maturitybutton mt-1">
              ALL MATURITY RATINGS
            </button>
            <p class="ratingtextunder mt-3">
              Show titles of
              <span class="spantext">all maturity ratings</span> for this
              profile.
            </p>
            <button type="button" class="btn btn-secondary editbtn mt-1 mb-4">
              EDIT
            </button>
            <hr class="mt-1" style="max-width: 570px; margin: auto" />
            <p class="mt-3 mb-3 maturitytext">Autoplay controls</p>

    <form class="mb-4">
      <input type="checkbox" id="box1" name="box-1" >
      <label for="box1" class="checkboxtext">Autoplay next episode in a series on all devices.</label>
      <input type="checkbox" id="box2" name="box-2">
      <label for="box2" class="checkboxtext">Autoplay previews while browsing on all devices.</label>
      
    </form>
    

           
            </div>
            <hr style="max-width: 540px; margin: auto" class="mb-4" />

            <button type="button" class="btn btn-secondary savebtn mt-2 mb-4">
              SAVE
            </button>
            <button type="button" class="btn btn-secondary cancelbtn mt-2 mb-4">
              CANCEL
            </button>
            <button type="button" class="btn btn-secondary deletebtn mt-2 mb-4">
              DELETE PROFILE
            </button>
            
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
